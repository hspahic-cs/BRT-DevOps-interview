services:
  web:
    depends_on:
      - postgres_db
    build: 
      context: ./web
      dockerfile: Dockerfile
    image: brt_devops_interview:latest
    environment:
      - PORT=8020
    env_file:
      - web/.env
    ports:
      - "8001:8020"  
    # command: sh -c "chmod +x /app/migrate.sh && sh /app/migrate.sh && /app/entrypoint.sh"
  
  postgres_db:
    image: postgres
    # restart: always
    environment:
      - POSTGRES_PASSWORD=spahic
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
 
volumes:
  postgres_data: 